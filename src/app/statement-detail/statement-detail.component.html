
<div class="card-table">
    <div class="statementHeader">
        <h2>Statement-1

            <button class="btn btn-outline-danger edit-btn-download float-right " (click)="downloadAsPDF()">Download PDF</button>
            <button class="btn btn-danger active edit-btn-date float-right">16 jun 2021 - 13 jul 2021 <i class="fa fa-angle-down"></i></button>
        </h2>


    </div>
    <table class="table" id="pdfData">

        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Points</th>
                <th>Points Balance</th>
                <th class="ta">Transaction Amount</th>
                <th>Cash Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data?.StatementDetail">
                <td>{{item.Date}}</td>
                <td>{{item.Description}}</td>
                <td>{{item.Points}}</td>
                <td>{{item.PointsBal}}</td>
                <td class="ta">
                    <span [ngClass]="item.TransAmount <= 0 ? 'red' : 'green'">
                    <span>{{item.TransAmount}}</span>
                    </span>
                </td>
                <td class="bold">{{item.CashBal}}</td>
            </tr>

        </tbody>
    </table>
</div>

<app-cof-detail [data]="data?.CoFDetail"></app-cof-detail>
